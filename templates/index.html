<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
</head>
<body>
<div class="flex-center">
    <div class="container">
        <div>
            <h1 class="logo"><a href="{% url 'index' %}">Dentistry Online Manual</a></h1>
            {% if user.is_authenticated %}
                <p>Welcome!  <a href="#">{{ user.username }}</a></p>
                    <div>
                        <a href="{% url 'chapter1' %}"> chapter1 </a>
                    </div>
                    <div>
                        <a href="{% url 'chapter2' %}"> chapter2 </a>
                    </div>
                    <div>
                        <a href="{% url 'chapter3' %}"> chapter3 </a>
                    </div>
                    <div>
                        <a href="#"> chapter4 </a>
                    </div>
                    <div>
                        <a href="{% url 'notification_board' %}">Notification Board</a>
                    </div>
                <button class="btn btn-default"><a href="{% url 'logout' %}?next={{ request.path }}">Log out</a>
                </button>
            {% else %}
                <p>You haven't login, please login your account
                    <button class="btn btn-default"><a href="{% url 'login' %}?next={{ request.path }}">Login</a>
                    </button>
                </p>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
